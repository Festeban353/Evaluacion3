<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estiloformulario.css">
    <title>Agregar Juegos</title>
</head>
<body>
    <nav>
        <ul>           
            <li><a href="listardatos.html">Lista Juegos</a></li>
            <li><a href="index.html">Cerrar Sesion</a></li>
        </ul>
    </nav>
    
    <h2>Formulario para Agregar Juegos: </h2>

    <form id="formulario-juegos" action="/guardar_juegos" method="post">
    
        <div>
            <label for="nombrejuego">Nombre Juego:</label>
            <input type="text" id="nombrejuego" name="nombrejuego" required>
        </div>

        <div>
            <label for="genero">Genero:</label>
            <select id="genero" name="genero" required>
                <option value="" disabled selected> Selecciona un g√©nero</option>
                <option value="Plataformas">Plataformas</option>
                <option value="Matamarcianos">Matamarcianos</option>
                <option value="RPG">RPG</option>
                <option value="Scroll Lateral">Scroll Lateral</option>
                <option value="FPS">FPS</option>
                <option value="Accion y Aventura">Accion y Aventura</option>
                <option value="Terror">Terror</option>
                <option value="Puzzles">Puzzles</option>
                <option value="MOBA">MOBA</option>
                <option value="Peleas">Peleas</option>
                <option value="Carreras">Carreras</option>
                <option value="Sandbox">Sandbox</option>
                <option value="Cartas">Cartas</option>
                <option value="Estrategias">Estrategias</option>
            </select>
        </div>

        <div>
            <label for="precio">Precio:</label>
            <input type="number" id="precio" name="precio" required>
        </div>

        <div>
            <label for="fecha">Fecha de Estreno:</label>
            <input type="date" id="fecha" name="fecha" required>
        </div>

        <div>
            <label for="descripcion">Descripcion:</label>
            <input type="text" id="descripcion" name="descripcion" required>
        </div>

        <input type="submit" value="Enviar">
    </form>

</body>
</html>
